<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Code</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="transaction-form-section">
            <h2>Verify Reset Code</h2>
            <p style="text-align: center; margin-bottom: 20px;">
                A verification code has been sent to your registered contact.
            </p>
            <form id="verify-otp-form">
                <label for="otp-code">Enter 6-Digit Code:</label>
                <input type="text" id="otp-code" name="otp-code" required maxlength="6">

                <button type="submit">Verify & Proceed</button>
            </form>
            <p style="text-align: center; margin-top: 15px;">
                <a href="/forgot-password">Resend Code</a>
            </p>
        </section>
    </main>

    <script>
        // Ensure the user has an active reset request identifier
        const identifier = localStorage.getItem('reset_identifier');
        if (!identifier) {
            // FIX: Use absolute path construction
            window.location.href = window.location.origin + '/forgot-password';
        }

        document.getElementById('verify-otp-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const otpCode = document.getElementById('otp-code').value;
            
            const response = await fetch('/api/verify-otp', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ identifier, otpCode })
            });

            const result = await response.json();

            if (response.ok) {
                alert('Code verified! Proceeding to set new password.');
                // FIX: Use absolute path construction
                window.location.href = window.location.origin + '/reset-password';
            } else {
                alert('Verification failed: ' + (result.error || 'Invalid code.'));
            }
        });
    </script>
</body>
</html>
