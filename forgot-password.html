<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="transaction-form-section">
            <h2>Reset Password</h2>
            <p style="text-align: center; margin-bottom: 20px;">
                Enter your registered Email or Mobile Number.
            </p>
            <form id="forgot-password-form">
                <label for="identifier">Email / Mobile Number:</label>
                <input type="text" id="identifier" name="identifier" required>

                <button type="submit">Send Reset Code</button>
            </form>
            <p style="text-align: center; margin-top: 15px;">
                <a href="/login">Back to Login</a>
            </p>
        </section>
    </main>

    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const identifier = document.getElementById('identifier').value;
            
            // NOTE: The actual logic to send the OTP will go here later.
            alert(`OTP request sent to ${identifier}. Next, you would verify the code.`);
            window.location.href = '/verify-otp'; // Redirect to a new verification page
        });
    </script>
</body>
</html>
