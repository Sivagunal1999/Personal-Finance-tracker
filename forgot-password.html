<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="transaction-form-section">
            <h2>Reset Password</h2>
            <p style="text-align: center; margin-bottom: 20px;">
                Enter your registered Email or Mobile Number.
            </p>
            <form id="forgot-password-form">
                <label for="identifier">Email / Mobile Number:</label>
                <input type="text" id="identifier" name="identifier" required>

                <button type="submit">Send Reset Code</button>
            </form>
            <p style="text-align: center; margin-top: 15px;">
                <a href="/login">Back to Login</a>
            </p>
        </section>
    </main>

    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const identifier = document.getElementById('identifier').value;
            
            try {
                // Construct the absolute API URL
                const apiUrl = window.location.origin + '/api/forgot-password';

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identifier })
                });

                const contentType = response.headers.get("content-type");
                
                if (response.ok && contentType && contentType.includes("application/json")) {
                    const result = await response.json();
                    
                    // Show success message
                    alert(`Code sent successfully. Please check your registered ${identifier.includes('@') ? 'email' : 'mobile number'}. (MOCK CODE: ${result.otpCode || 'Check Server Log'})`);
                    
                    // Store identifier temporarily
                    localStorage.setItem('reset_identifier', identifier);
                    
                    // FIX: Navigate using the reliable absolute path construction
                    window.location.href = window.location.origin + '/verify-otp'; 

                } else {
                    // Handle non-200 responses (401, 500)
                    let errorMsg = 'Failed to contact server.';
                    if (contentType && contentType.includes("application/json")) {
                        const result = await response.json();
                        errorMsg = result.error || 'Server error.';
                    }
                    alert("Failed to request code: " + errorMsg);
                    console.error("Forgot Password error: Unexpected response status:", response.status);
                }
            } catch (error) {
                // This catch blocks the error you reported and handles the failure
                alert("Failed to contact server to request code. Check your network or clear site data.");
                console.error("Forgot Password fetch error:", error);
            }
        });
    </script>
</body>
</html>
