<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Finance Tracker</title>
    styles.css
</head>
<body>

    <header>
        <h1>üíµ My Money Manager</h1>
        <div id="auth-buttons" style="margin-top: 10px;">
            /loginLogin</button>
            /registerRegister</button>
            <button id="logout-btn" onclick="logout()" style="display: none;">Logout</button>
        </div>
    </header>

    <main>
        <section class="transaction-form-section">
            <h2>Add New Transaction</h2>
            <form id="transaction-form">
                <label for="type">Type:</label>
                <select id="type" name="type" required>
                    <option value="income">Income (+)</option>
                    <option value="expense">Expense (-)</option>
                    <option value="transfer">Transfer (T)</option>
                </select>

                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" step="0.01" required>

                <label for="purpose">Purpose/Description:</label>
                <input type="text" id="purpose" name="purpose" required>

                <label for="category">Category/Symbol:</label>
                <select id="category" name="category" required>
                    <option value="food">üçΩÔ∏è Food</option>
                    <option value="salary">üí∞ Salary</option>
                    <option value="rent">üè† Rent</option>
                    <option value="fun">üéâ Fun</option>
                </select>

                <button type="submit">Add Transaction</button>
            </form>
        </section>

        <section class="transaction-list-section">
            <h2>Transaction History</h2>
            <table id="transaction-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Purpose</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    logic.js</script>
    <script>
        async function logout() {
            const response = await fetch('/api/logout', { method: 'POST' });
            if (response.ok) {
                alert('Logged out successfully');
                window.location.href = '/login';
            } else {
                alert('Logout failed');
            }
        }
    </script>
</body>
</html>
