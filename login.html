<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Personal Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="transaction-form-section">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
            
            <p style="text-align: center; margin-top: 15px;">
                <a href="/forgot-password">Forgot Password?</a>
            </p>

            <p style="text-align: center; margin-top: 10px;">
                Need an account? <a href="/register">Register here</a>
            </p>
        </section>
    </main>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                // CRITICAL FIX: Check response status first
                if (response.ok) {
                    // Successful login
                    window.location.href = '/'; 
                } else {
                    // Response was not OK (401, 500, etc.). Attempt to read JSON error.
                    const contentType = response.headers.get("content-type");
                    
                    if (contentType && contentType.includes("application/json")) {
                        const result = await response.json();
                        alert('Login failed: ' + (result.error || 'Invalid credentials'));
                    } else {
                        // Response was not JSON (i.e., HTML redirect or plain text error)
                        alert("Login failed. Please verify your username and password, or check the server status.");
                        console.error("Server returned non-JSON content. Status:", response.status);
                    }
                }
            } catch(error) {
                // Network error or connection failed
                alert("Login failed: Cannot connect to the server.");
                console.error("Fetch error:", error);
            }
        });
    </script>
</body>
</html>
