<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="transaction-form-section">
            <h2>Set New Password</h2>
            <form id="reset-password-form">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password" required>
                
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit">Change Password</button>
            </form>
        </section>
    </main>

    <script>
        // Ensure user has passed the verification step
        const identifier = localStorage.getItem('reset_identifier');
        if (!identifier) {
             alert('Password reset process was not initiated correctly.');
             window.location.href = '/forgot-password';
        }

        document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (newPassword !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            const response = await fetch('/api/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password: newPassword })
            });

            const result = await response.json();

            if (response.ok) {
                alert('Password successfully reset! You can now log in with your new password.');
                localStorage.removeItem('reset_identifier'); // Clear flag
                window.location.href = '/login'; 
            } else {
                alert('Password reset failed: ' + (result.error || 'Server error.'));
            }
        });
    </script>
</body>
</html>
